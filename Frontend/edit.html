<script>
  var urlWebmotors = "http://desafioonline.webmotors.com.br/";
  var urlLocal = "http://localhost:58695/api/anuncio/";
  var url = window.location.pathname;
  var idAnuncio = GetParameterValues('id');
  var urlGetAnuncio = urlLocal + idAnuncio;

  function GetParameterValues(param) {  
            var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');  
            for (var i = 0; i < url.length; i++) {  
                var urlparam = url[i].split('=');  
                if (urlparam[0] == param) {  
                    return urlparam[1];  
                }  
            }  
        } 
  $(function () { 
    console.log("urlGetAnuncio", urlGetAnuncio);  

    $.ajax({
            headers: { "Accept": "application/json"},
            type: 'GET',
            url: urlGetAnuncio,
            crossDomain: true,
            beforeSend: function(xhr){
                xhr.withCredentials = true;
          },
            success: function(data, textStatus, request){
              console.log(data);
            $('#txtAno').val(data.ano);
             $('#txtQuilometragem').val(data.quilometragem);
             $('#txtObservacao').val(data.observacao);
             $.get(urlWebmotors+"api/OnlineChallenge/Make", function(response, status){
                  var len = response.length;
                  
                  for( var i = 0; i<len; i++){
                      var id = response[i]['ID'];
                      var name = response[i]['Name'];    
                      var selected = "";

                      if(name==data.marca){
                        selected = "selected";
                        loadCmbModelo(id, data.modelo, data.versao);
                      }       
                      $("#cmbMarca").append("<option value='"+id+"' "+selected+">"+name+"</option>");
                  }
              });
            },
            fail: function(errorThrown){
              console.log(errorThrown); 
            },
            done: function(data){
              console.log("data", data);
              
            }
    });

    

    $( "#cmbMarca" ).change(function() {
      var cmbMarcaSelecionada =  $(this).find('option:selected').val();
      console.log("cmbMarcaSelecionada", cmbMarcaSelecionada);
      loadCmbModelo(cmbMarcaSelecionada);
    });

    $( "#cmbModelo" ).change(function() {
      var cmbModeloSelecionada =  $(this).find('option:selected').val();
      loadVersion(cmbModeloSelecionada);
    });

    $("#frmanuncio").on("submit", function(e) {
      e.preventDefault();

      var posting = {
        Marca: $('#cmbMarca').find('option:selected').text(),
        Modelo: $('#cmbModelo').find('option:selected').text(),
        Versao: $('#cmbVersao').find('option:selected').text(),
        Ano: $('#txtAno').val(),
        Quilometragem: $('#txtQuilometragem').val(),
        Observacao: $('#txtObservacao').val()
      };

	    $.ajax({
        type: "PUT",
        url: urlGetAnuncio,
        data: JSON.stringify(posting),
        contentType: 'application/json',
        success: function () {
            alert("Registro atualizado com sucesso"); 
              window.location.href="index.html"; 
        },
        error: function () {
            alert('Erro');
           
        }
      });
    });
  });

  function loadCmbModelo(cmbMarcaSelecionada, nomeModelo=null, nomeVersao=null){
    $.get(urlWebmotors+"api/OnlineChallenge/Model?MakeID="+cmbMarcaSelecionada, function(response, status){
        
          var selected = "";
          var len = response.length;
          $("#cmbModelo").empty();
          for( var i = 0; i<len; i++){
              var id = response[i]['ID'];
              var name = response[i]['Name']; 
              if(name==nomeModelo){
                selected = "selected";
                loadVersion(id, nomeVersao);
              }else{
                  selected="";
                }               
              $("#cmbModelo").append("<option value='"+id+"' "+selected+">"+name+"</option>");
          }

      });
  }

  function loadVersion(cmbModeloSelecionada, nomeVersao=null){
    $.get(urlWebmotors+"api/OnlineChallenge/Version?ModelID="+cmbModeloSelecionada, function(response, status){
  
          var selected = "";
          var len = response.length;
          $("#cmbVersao").empty();
          for( var i = 0; i<len; i++){
              var id = response[i]['ID'];
              var name = response[i]['Name'];  
               if(name==nomeVersao){
                  selected = "selected";
                  console.log("111", name);
                }else{
                  selected="";
                }           
              $("#cmbVersao").append("<option value='"+id+"' "+selected+">"+name+"</option>");
          }
      });
  }
</script>
